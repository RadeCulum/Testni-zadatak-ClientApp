<form class="example-container" (ngSubmit)="submit()">
  <mat-form-field>
    <input
      matInput
      type="text"
      autocomplete="off"
      [(ngModel)]="inputTextValue"
      [ngModelOptions]="{ standalone: true }"
      placeholder="Add city"
    />
  </mat-form-field>
</form>
<mat-error class="message" *ngIf="cityExistError"
  >{{submittedValue}} already exist!</mat-error
>
<mat-error class="message" *ngIf="cityDoesntExistError"
  >{{submittedValue}} doesn't exist!</mat-error
>
<mat-label class="success-message" *ngIf="citySuccessMessage"
  >{{submittedValue}} was added successfully.</mat-label
>
